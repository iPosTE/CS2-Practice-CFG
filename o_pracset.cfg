// Keybinds

"bind" "n" "noclip" // Toggles noclip
"bind" "q" "toggle host_timescale 1 10" // Cycle timer speed
"bind" "mouse5" "sv_rethrow_last_grenade" // Throws last grenade
"bind" "mouse4" "ent_fire smokegrenade_projectile kill; ent_fire molotov_projectile kill; ent_fire inferno kill; ent_fire flashbang_projectile kill; ent_fire hegrenade_projectile kill; ent_fire decoy_projectile kill; stopsound" // Clears all nades
"bind" "KP_9" "ChangeSet" // Switch map sets
"bind" "KP_7" "ChangeSide" // Changes team spawns
"bind" "MWHEELUP" "ChangeSpawn;NextSpawn" // Next spawn
"bind" "MWHEELDOWN" "LastSpawn" // Previous spawn

// Practice Mechanic

exec "serversetup.cfg"

Alias "LastSpawn" "S-T1"
Alias "ChangeSpawn" "S-T1"

Alias "SideT" "Alias "ChangeSpawn" "S-T1"; Alias "LastSpawn" "S-T1"; Alias "NextSpawn" "TS2"; Alias "ChangeSide" "SideCT"; say_team "Team Spawn: T""
Alias "SideCT" "Alias "ChangeSpawn" "S-CT1"; Alias "LastSpawn" "S-CT1"; Alias "NextSpawn" "CTS2"; Alias "ChangeSide" "SideT"; say_team "Team Spawn: CT""
Alias "ChangeMap1" "exec o_overpassset.cfg; Alias "ChangeSet" "ChangeMap2""
Alias "ChangeMap2" "exec o_ancientset.cfg; Alias "ChangeSet" "ChangeMap3""
Alias "ChangeMap3" "exec o_nukeset.cfg; Alias "ChangeSet" "ChangeMap4""
Alias "ChangeMap4" "exec o_mirageset.cfg; Alias "ChangeSet" "ChangeMap5""
Alias "ChangeMap5" "exec o_infernoset.cfg; Alias "ChangeSet" "ChangeMap6""
Alias "ChangeMap6" "exec o_dustiiset.cfg; Alias "ChangeSet" "ChangeMap7""
Alias "ChangeMap7" "exec o_trainset.cfg; Alias "ChangeSet" "ChangeMap1""
Alias "ChangeSet" "ChangeMap1"
Alias "ChangeSide" "SideT"
ChangeSet